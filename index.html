<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Selector de Color RGB</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h2 class="mb-4">Selector de Color RGB</h2>

                <!-- Selector de color -->
                <div class="form-group">
                    <label for="colorPicker">Seleccionar Color:</label>
                    <input type="color" class="form-control" id="colorPicker">
                </div>

                <!-- Vista previa de color -->
                <div class="form-group">
                    <label for="colorPreview">Vista previa de color:</label>
                    <div id="colorPreview" class="color-preview"></div>
                </div>

                <!-- Deslizadores para valores RGB -->
                <div class="form-group">
                    <label for="redRange">Rojo:</label>
                    <input type="range" class="form-control-range" id="redRange" min="0" max="255" value="0">
                </div>
                <div class="form-group">
                    <label for="greenRange">Verde:</label>
                    <input type="range" class="form-control-range" id="greenRange" min="0" max="255" value="0">
                </div>
                <div class="form-group">
                    <label for="blueRange">Azul:</label>
                    <input type="range" class="form-control-range" id="blueRange" min="0" max="255" value="0">
                </div>

                <!-- Campos de entrada para valores RGB -->
                <div class="form-group">
                    <label for="redInput">Rojo (0-255):</label>
                    <input type="number" class="form-control" id="redInput" min="0" max="255" value="0">
                </div>
                <div class="form-group">
                    <label for="greenInput">Verde (0-255):</label>
                    <input type="number" class="form-control" id="greenInput" min="0" max="255" value="0">
                </div>
                <div class="form-group">
                    <label for="blueInput">Azul (0-255):</label>
                    <input type="number" class="form-control" id="blueInput" min="0" max="255" value="0">
                </div>

                <!-- Código hexadecimal -->
                <div class="form-group">
                    <label for="hexCode">Código Hexadecimal:</label>
                    <input type="text" class="form-control" id="hexCode" readonly>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
